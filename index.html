<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Règles de confidentialité</title>
  <style>
    :root {
      --main-color: #1a1a1a;
      --text-color: #333;
      --bg-color: #f9f9f9;
      --max-width: 800px;
      --padding: 20px;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      margin: 0;
      padding: var(--padding);
      box-sizing: border-box;
    }

    main {
      max-width: var(--max-width);
      margin: auto;
    }

    h1,
    h2 {
      color: var(--main-color);
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    h2 {
      margin-top: 30px;
      font-size: 1.2em;
    }

    p,
    li {
      line-height: 1.6;
      font-size: 1rem;
    }

    ul {
      padding-left: 20px;
    }

    @media (max-width: 600px) {
      body {
        padding: 15px;
      }

      h1 {
        font-size: 1.5em;
      }

      h2 {
        font-size: 1.1em;
      }
    }
  </style>
</head>
<body>
  <main>
    <h1>Règles de confidentialité</h1>
